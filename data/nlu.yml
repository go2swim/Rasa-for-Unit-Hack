version: "3.1"

nlu:
  - intent: greet
    examples: |
      - привет
      - здравствуй
      - добрый день
      - хай
      - здорово
      - салют
      - доброе утро
      - добрый вечер

  - intent: goodbye
    examples: |
      - пока
      - до свидания
      - всего доброго
      - бай
      - чао
      - до встречи

  - intent: affirm
    examples: |
      - да
      - конечно
      - ага
      - угу
      - согласен
      - точно
      - верно

  - intent: deny
    examples: |
      - нет
      - неа
      - не думаю
      - вряд ли
      - не согласен
      - не верно

  - intent: bot_challenge
    examples: |
      - ты бот?
      - ты человек?
      - с кем я говорю?
      - ты программа?

  - intent: search_person
    examples: |
      # Только имя
      - Найди [Анну](name)
      - Где работает [Петр](name)?
      - Мне нужен [Сергей](name) из [IT](department)
      - Кто такая [Ольга](name) из [маркетинга](department)
      - Покажи [Виктора](name)
      - Ищу [Марию](name)
      # Только фамилия
      - Где найти [Смирнова](name)?
      - Мне нужен [Иванов](name) из [продаж](project:Альфа)
      - Контакты [Кузнецова](name)
      - Кто такой [Петров](name) из [отдела кадров](department)?
      # Имя + Фамилия
      - Найди [Анну Смирнову](name)
      - Ищу [Петра Иванова](name) из [IT](department)
      - Покажи мне [Сергея Кузнецова](name) из отдела [продаж](department)
      - Где работает [Иван Попов](name) в проекте [Омега](project)?
      - Кто такой [Алексей Васильев](name)
      - Контакты [Ольги Петровой](name)
      - Телефон [Виктора Соколова](name)
      - Кабинет [Марии Михайловой](name)
      # Фамилия + Имя
      - Найди [Новикова Константина](name)
      - Ищу [Федорову Елену](name) из [бухгалтерии](department)
      - Покажи мне [Морозова Дмитрия](name)
      - Сотрудник [Волков Михаил](name)
      # Полное ФИО (если применимо)
      - Найди [Смирнова Анну Петровну](name)
      - Мне нужен [Иванов Петр Сергеевич](name)
      - Кто такой [Кузнецов Сергей Иванович](name) из [разработки](department)?
      # С указанием "сотрудник"
      - Сотрудник [Алексеев](name) из [логистики](department)
      - Найди сотрудника [Лебедеву Наталью](name)
      - Мне нужен сотрудник [Семенов Андрей](name)
      # Разные формулировки
      - Подскажи, где [Егорова Ирина](name)?
      - Хочу связаться с [Павлом Фроловым](name)
      - Нужна информация по [Екатерине Беловой](name) из проекта [Гамма](project)
      - Работает ли у нас [Максим Козлов](name)?
      - [Антон Мельников](name) еще в [финансах](department)?
      # С возможными неточностями (Rasa должна научиться их обрабатывать)
      - Ишу [Олексея](name) [Васильева](name)
      - Контакты [Мари Михайловой](name)
      # Уменьшительно-ласкательные или сокращения (если не используем синонимы для этого)
      - Где [Женя](name) из [маркетинга](department)?
      - Позови [Сашу](name)
      # Запросы на поиск, где имя может быть в середине
      - Из [отдела разработки](department) мне нужен [Дмитрий](name)
      - В проекте [Феникс](project) работает [Светлана Зайцева](name), найди ее
      - Это [Михаил Петрович Сидоров](name), верно?
      - По [финансовому отделу](department) ищу [Наталью](name) [Лебедеву](name)
      # С указанием возраста
      - Найди [Марию](name) которой [25](age_exact) лет
      - Ищу сотрудника [Олега](name) возрастом [32](age_exact) года
      - Покажи всех кому ровно [40](age_exact)
      - Нужен [Иван](name) из [маркетинга](department), ему [28](age_exact)
      - Есть ли у нас [Светлана](name), [35](age_exact) лет?
      # Старше X лет
      - Найди сотрудников старше [30](age_older_than) лет
      - Покажи тех, кто старше [25](age_older_than)
      - Мне нужны люди из [IT](department) старше [33](age_older_than)
      - [Алексей](name), которому больше [40](age_older_than) лет
      - Кто в компании старше [50](age_older_than)?
      # Младше X лет
      - Найди сотрудников младше [30](age_younger_than) лет
      - Покажи тех, кто младше [25](age_younger_than)
      - Мне нужны люди из [разработки](department) младше [28](age_younger_than)
      - [Елена](name), которой меньше [35](age_younger_than) лет
      - Кто в компании младше [22](age_younger_than)?
      # С указанием дня рождения
      - Найди [Анну](name), у которой день рождения [в июне](birthday_specifier)
      - Ищу [Петра](name) с ДР [завтра](birthday_specifier)
      - Сотрудники, родившиеся [15 мая](birthday_specifier)
      - Кто из [маркетинга](department) отмечает день рождения [на следующей неделе](birthday_specifier)?
      - Покажи [Ольгу](name), если она родилась [в 1990 году](birthday_specifier)
      - У кого день рождения [сегодня](birthday_specifier)?
      - Ищу тех, кто родился [зимой](birthday_specifier)
      - Найди [Виктора](name), день рождения [10 марта](birthday_specifier)
      # Поиск по ответственности за проект (используем РОЛИ)
      - Кто из отдела [маркетинга](department) отвечает за проект "[SpringSale](project#lead)"?
      - Назови ответственного за проект "[Новый Сайт](project#lead)"
      - Мне нужен лид проекта "[Омега](project#lead)"
      - Кто главный по проекту "[Интеграция CRM](project#lead)"?
      - Покажи [Анну](name), если она руководит проектом "[Аналитика](project#lead)"
      - [Петров](name) отвечает за проект "[Реструктуризация](project#lead)"?
      - Лид проекта "[Квартальный отчет](project#lead)" из [финансов](department)
      - Проект "[Мобильное приложение](project#lead)" - кто ответственный?
      - По проекту "[Обучение персонала](project#lead)" нужен главный
      # Поиск по навыкам/технологиям
      - Кто у нас в команде работает с [Python](skill)?
      - Найди сотрудников, знающих [Java](skill) и [Spring](skill)
      - Мне нужен дизайнер, владеющий [Figma](skill)
      - Кто из [IT](department) умеет работать с [Kubernetes](skill)?
      - Покажи аналитиков с навыком [SQL](skill)
      - Ищу разработчика на [JavaScript](skill) из проекта "[Фронтенд](project)"
      - Есть ли у нас эксперты по [машинному обучению](skill)?
      - Сотрудники, которые знают [английский язык](skill) на уровне B2
      - Найди [Марию](name), которая разбирается в [Go](skill)
      - Кто умеет писать на [C++](skill) и работает в [отделе исследований](department)?
      # Люди, у которых СКОРО ДР (расширяем birthday_specifier)
      - У кого [скоро](birthday_specifier) день рождения?
      - Покажи, у кого ДР [на этой неделе](birthday_specifier)
      - Список именинников [в этом месяце](birthday_specifier)
      - Найди коллег, у которых день рождения [в ближайшие 7 дней](birthday_specifier)
      - Кто празднует день рождения [в ближайшее время](birthday_specifier)?
      - Есть ли именинники [в текущем квартале](birthday_specifier)?
      - Покажи сотрудников с ДР [в следующем месяце](birthday_specifier)
      # Комбинированные запросы
      - Найди [Сергея](name) из [IT](department) старше [30](age_older_than) лет
      - Ищу [Марию](name) из [продаж](department), которой [27](age_exact) лет и день рождения [в августе](birthday_specifier)
      - Покажи сотрудников младше [35](age_younger_than) из проекта [Альфа](project)
      - [Елена](name) из [бухгалтерии](department), ДР [в этом месяце](birthday_specifier), старше [40](age_older_than)
      - Сотрудник [Иванов](name), которому [25](age_exact) лет и у него день рождения [1 апреля](birthday_specifier)
      - Кто из [разработки](department) старше [28](age_older_than) и родился [летом](birthday_specifier)?
      - Найди [Анну Петрову](name) из [маркетинга](department), ей [33](age_exact), др [5 июля](birthday_specifier)
      - Найди [Java](skill)-разработчика из [отдела разработки](department), который отвечает за проект "[Миграция данных](project#lead)"
      - Кто из [маркетинга](department) знает [Photoshop](skill) и у него день рождения [в июле](birthday_specifier)?
      - Мне нужен [Python](skill) программист старше [25](age_older_than), работающий над проектом "[AI Ассистент](project)"
      - Лид проекта "[Новый Продукт](project#lead)", который умеет работать с [Agile](skill)
      - У кого [скоро](birthday_specifier) ДР из тех, кто знает [SQL](skill)?

  - synonym: Евгений
    examples: |
      - Женя
      - Женька
  - synonym: Александр
    examples: |
      - Саша
      - Шурик
  - synonym: Василий
    examples: |
      - Вася
  - synonym: Дмитрий
    examples: |
      - Дима
      - Митя
  - synonym: Мария
    examples: |
      - Маша
      - Маня
  - synonym: Ольга
    examples: |
      - Оля
  - synonym: Сергей
    examples: |
      - Сережа
      - Серж

  - intent: search_event
    examples: |
      - Какие мероприятия [завтра](date)?
      - Что у нас по [корпоративам](event_name)?
      - Когда будет [летний тимбилдинг](event_name)?
      - Покажи календарь мероприятий на [следующей неделе](date)
      - Будет ли [новогодний праздник](event_name) [в декабре](date)?
      - Расписание [тренингов](event_name)
      - Какие [события](event_name) запланированы на [25 мая](date)
      - Что интересного [в пятницу](date)?
      - Ищу [конференцию по AI](event_name)

  - intent: find_birthday # Общий поиск ДР
    examples: |
      - У кого день рождения [в этом месяце](date)?
      - Когда ДР у [Ивана Петрова](name)?
      - Дни рождения [в июне](date)
      - Покажи список именинников на [сегодня](date)
      - У [Анны](name) скоро день рождения?
      - Чьи дни рождения [на этой неделе](date)?
      - Кто отмечает ДР [завтра](date)?

  - intent: check_task
    examples: |
      - Какие у меня задачи по проекту [Гамма](project)?
      - Что с задачей [подготовить отчет](task_name)?
      - Проверь статус задачи [релиз новой версии](task_name) на [эту пятницу](date)
      - Мои задачи на [сегодня](date)
      - Какие задачи у [Сергея](name) по проекту [Феникс](project)?
      - Задачи по [проекту Омега](project)
      - Что там с [отчетом для клиента](task_name)?

  - intent: check_employment_calendar
    examples: |
      - Проверь занятость [Александра](name) на [завтра](date)
      - Свободен ли [Михаил](name) [10 июня в 3 часа дня](date)?
      - Календарь [Ольги](name)
      - Занятость переговорки [Альфа](room_name) на [вторник](date)
      - Когда [Мария](name) будет в офисе?
      - Кто доступен для встречи [в среду после обеда](date)?