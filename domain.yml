version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - search_person:
      use_entities:
        - name
        - department
        - project
        - age_exact
        - age_older_than
        - age_younger_than
        - birthday_specifier
        - skill
  - search_event:
      use_entities:
        - event_name
        - date
        - location
        - event_category
        - department
        - organizer
  - find_birthday:
      use_entities:
        - name
        - department
        - project
        - age_older_than
        - age_younger_than
        - birthday_specifier
        - date
  - check_task:
      use_entities:
        - task_name
        - name
        - project
        - date
        - task_status
        - task_priority
        - task_tag
  - check_employment_calendar: # Проверка календаря занятости
      use_entities:
        - name # Чей календарь ("мой", "Петрова")
        - date # Период, дата, время ("сегодня", "завтра", "на этой неделе", "20 мая", "до 12:00")
        - room_name # Зарезервированные переговорки
        - event_name # Тип события для фильтрации ("встречи", "совещания")
        # duration - можно пробовать извлекать как часть date или бэкенд будет парсить из текста
        # slot_type - (свободные/занятые) - определяется контекстом запроса и ключевыми словами

entities:
  - name
  - department
  - project
  - event_name # Может использоваться и в check_employment_calendar для типа события
  - date
  - task_name
  - age_exact
  - age_older_than
  - age_younger_than
  - birthday_specifier
  - skill
  - location
  - event_category # Может использоваться и в check_employment_calendar для типа события
  - organizer
  - room_name
  - task_status
  - task_priority
  - task_tag
  # Новые сущности пока не добавляем, пробуем обойтись существующими и контекстом

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name
  department:
    type: text
    influence_conversation: false
