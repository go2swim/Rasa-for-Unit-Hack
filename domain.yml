    mappings:
      - type: from_entity
        entity: age_younger_than
  birthday_specifier:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: birthday_specifier
  skill:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
