responses:
  utter_greet:
    - text: "Привет! Чем могу помочь?"
  utter_goodbye:
    - text: "До свидания!"
  utter_iamabot:
    - text: "Я AI-ассистент."
  utter_ask_details_person:
    - text: "Можете уточнить имя, фамилию, отдел, проект, навыки, возраст или информацию о дне рождения сотрудника?"
    - text: "Кого именно вы ищете? Пожалуйста, назовите имя, фамилию или другие известные детали, включая навыки, возраст или день рождения."
  utter_ask_details_event:
    - text: "Какое мероприятие, категорию, дату или место проведения вы ищете?"
    - text: "Уточните название мероприятия, его тип, дату, место или кто организатор?"
  utter_ask_details_birthday:
    - text: "Чьи дни рождения вас интересуют? Можно уточнить период, отдел, проект или возраст."
  utter_ask_details_task:
    - text: "Уточните название задачи, проекта, исполнителя, статус, приоритет, тег или дату."
    - text: "Какие задачи вы ищете? Можно указать проект, исполнителя, дедлайн, статус, приоритет или метку."
  utter_ask_details_calendar:
    - text: "Чей календарь и на какой период вас интересует? Можно уточнить тип события или длительность."
  utter_processing_request:
    - text: "Понял, обрабатываю ваш запрос..."

actions:
  - action_process_request

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true