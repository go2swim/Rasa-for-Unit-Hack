version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - search_person:
      use_entities:
        - name
        - department
        - project # Теперь может иметь роль
        - age_exact
        - age_older_than
        - age_younger_than
        - birthday_specifier
        - skill # Новая сущность
  - search_event:
      use_entities:
        - event_name
        - date
        - location # Новая сущность для событий
        - event_category # Новая сущность для событий
        - department # Может использоваться для фильтрации событий по отделу
        - organizer # Новая сущность для событий
  - find_birthday:
      use_entities:
        - name
        - department
        - project
        - age_older_than
        - age_younger_than
        - birthday_specifier # Ключевая сущность для этого интента
        - date # Может использоваться параллельно или для более точных дат от Duckling
  - check_task:
      use_entities:
        - task_name
        - project
        - date
  - check_employment_calendar:
      use_entities:
        - name
        - date
        - room_name # Добавлено для согласованности с NLU

entities:
  - name
  - department
  - project
  - event_name
  - date
  - task_name
  - age_exact
  - age_older_than
  - age_younger_than
  - birthday_specifier
  - skill
  - location # Новая сущность
  - event_category # Новая сущность
  - organizer # Новая сущность
  - room_name # Новая сущность

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name
  department:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: department
  project:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: project
  event_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: event_name
  date:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date
  task_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: task_name
  age_exact:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age_exact
  age_older_than:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age_older_than
  age_younger_than:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age_younger_than
  birthday_specifier:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: birthday_specifier
  skill:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: skill
  location: # Новый слот
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: location
  event_category: # Новый слот
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: event_category
  organizer: # Новый слот
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: organizer
  room_name: # Новый слот
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room_name

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь?"
  utter_goodbye:
    - text: "До свидания!"
  utter_iamabot:
    - text: "Я AI-ассистент."
  utter_ask_details_person:
    - text: "Можете уточнить имя, фамилию, отдел, проект, навыки, возраст или информацию о дне рождения сотрудника?"
    - text: "Кого именно вы ищете? Пожалуйста, назовите имя, фамилию или другие известные детали, включая навыки, возраст или день рождения."
  utter_ask_details_event:
    - text: "Какое мероприятие, категорию, дату или место проведения вы ищете?"
    - text: "Уточните название мероприятия, его тип, дату, место или кто организатор?"
  utter_ask_details_birthday:
    - text: "Чьи дни рождения вас интересуют? Можно уточнить период, отдел, проект или возраст."
  utter_ask_details_task:
    - text: "Уточните название задачи, проекта или дату."
  utter_processing_request: # Общий ответ, который может быть использован перед вызовом action
    - text: "Понял, обрабатываю ваш запрос..."

actions:
  - action_process_request

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true